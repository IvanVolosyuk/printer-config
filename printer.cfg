[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
step_distance: 0.0025
#rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
homing_retract_dist = 0.5
#position_endstop: 0.0
position_min: -1
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.900
hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
#otation_distance: 33.500
step_distance: 0.002577
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
control: pid
pid_Kp: 32.09
pid_Ki: 3.74
pid_Kd: 68.82
min_temp: 0
max_temp: 250
pressure_advance: 0.04

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 295.0
pid_Ki: 35.65
pid_Kd: 610.21
min_temp: 0
max_temp: 130

[heater_fan nozzle_cooling_fan]
pin: PC7

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_33FFD7055356343529731443-if00

[printer]
kinematics: cartesian
max_velocity: 300
#max_accel: 3000
#max_accel: 900
max_accel: 7000
max_accel_to_decel: 7000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

[gcode_macro PRINT_START]
gcode:
    G28
    BED_TILT_CALIBRATE
    G1 Z15.0 F2000 ;Move the platform


[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[input_shaper]
shaper_freq_x: 39
shaper_freq_y: 58
# Resonance testing:
# Accel 4375 - fail, 4125 - last pass on the stress test aftering tinkering
# with y-belt. Failures always on y-belt.


