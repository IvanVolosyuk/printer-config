# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
#microsteps: 16
#rotation_distance: 40
step_distance: 0.01
#endstop_pin: ^PC0
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist = 0
position_endstop: -31
position_min: -31
position_max: 220
homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC0
uart_address: 0
microsteps: 16
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999
driver_SGTHRS: 70



[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
#microsteps: 16
#rotation_distance: 40
step_distance: 0.01
#endstop_pin: ^PC1
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist = 0
position_endstop: -6
position_min: -6
position_max: 220
homing_speed: 30

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC1
uart_address: 2
microsteps: 16
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999
driver_SGTHRS: 100


[safe_z_home]
home_xy_position: 93,110
speed: 50
z_hop: 5
z_hop_speed: 5

[force_move]
enable_force_move: True

[probe]
pin: PC15
x_offset: 27
y_offset: 10
z_offset: 0.90
#z_offset: 0

#[bed_mesh]
#speed: 100
#horizontal_move_z: 5
#mesh_min: 60,60
#mesh_max: 180,180
#probe_count: 5,5

[bed_tilt]
speed: 150
points:
    93,110
    63,80
    123,80
    123,140
    63,140
    -10,0
    160,0
    160,170
    -10,170


